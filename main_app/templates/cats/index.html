{% extends 'base.html' %}
{% block content %}

<h1>Cat List</h1>

{% for cat in cats %}
<div class="card">
    <!-- instead of hardcoding /cats/{{ cat.id }} -->
    <a href="{% url 'detail' cat.id %}">
        <div class="card-content">
            <span class="card-title">{{ cat.name }}</span>
            <p>Breed: {{ cat.breed }}</p>
            <p>Description: {{ cat.description }}</p>
            <!-- this is a line of python -->
            {% if cat.age > 0 %}
            <!-- this is just a like to get data -->
            <p>Age: {{ cat.age }}</p>
            {% else %}
            <p>Age: Kitten</p>
            {% endif %}
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
